---
layout: default
---
<div class="post-content well">
	<article class="content">
		<div class="post">
			<span class="fa fa-gear"></span><span class="project-item-header"> {{ page.category }} project {% if page.company %}at {{ page.company }}</span>{% endif %}
			<br/>
			<span class="fa fa-calendar"><span class="project-item-header"> {{ page.date_begin }} - {{ page.date_end }}</span>
			<br/>
			{{ content }}
		</div>
	</article>
